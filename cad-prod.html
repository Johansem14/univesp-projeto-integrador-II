    <div class="container mt-5 bg-white p-4 rounded shadow" style="margin-bottom: 50px;">
        <form id="formCadastro">
            <div class="row">
                <!-- Parte Esquerda - Dados do Produto -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label fw-bold">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label fw-bold">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone com o DDD" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                    </div>
                    <div class="mb-3">
                        <label for="produto" class="form-label fw-bold">Produto</label>
                        <input type="text" class="form-control" id="produto" placeholder="Digite o nome do produto">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label fw-bold">Categoria</label>
                        <select class="form-select" id="categoria">
                            <option selected>Selecione a categoria do produto</option>
                            <option value="1">Cadeiras</option>
                            <option value="2">Andadores</option>
                            <option value="3">Muletas</option>
                            <option value="4">Outros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="oferta" class="form-label fw-bold">Oferta</label>
                        <select class="form-select" id="oferta">
                            <option selected>Selecione o tipo de oferta</option>
                            <option value="1">Pago</option>
                            <option value="2">Gratuito</option>
                            <option value="3">Doação</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label fw-bold">*Valor (apenas em ofertas com valores)</label>
                        <input type="text" class="form-control" id="valor" placeholder="Digite o valor do produto">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label fw-bold">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" placeholder="Digite as características do produto"></textarea>
                    </div>
                </div>

                <!-- Parte Direita - CEP e Inserção de Foto -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="cep" class="form-label fw-bold">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite o número do seu CEP">
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label fw-bold">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label fw-bold">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="municipio" class="form-label fw-bold">Município</label>
                        <input type="text" class="form-control" id="municipio" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="uf" class="form-label fw-bold">UF</label>
                        <input type="text" class="form-control" id="uf" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label fw-bold">Adicionar foto do produto</label>
                        <input type="file" class="form-control" id="foto">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
            </div>
        </form>
    </div>
