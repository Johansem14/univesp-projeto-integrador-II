<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 80vh;
            border-radius: 10px;
            overflow: hidden;
        }

        .sidebar {
            background-color: #f8f9fa;
            padding: 15px;
            height: 100%;
        }

        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .conversation-item {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #e0e0e0;
            cursor: pointer;
        }

        .conversation-item.active {
            background-color: #d1c4e9;
        }

        .message-box {
            background-color: #f1f8e9;
            padding: 15px;
            height: 100%;
            overflow-y: scroll;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .message.sent {
            background-color: #e0e0e0;
            margin-left: auto;
        }

        .message.received {
            background-color: #c5cae9;
        }

        .input-box {
            background-color: #ede7f6;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 10px;
        }

        .input-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
        }

        .input-box button {
            background-color: #9575cd;
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 10px;
        }

        .navbar-icons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="row chat-container">
            <div class="col-md-3 sidebar">
                <img src="https://via.placeholder.com/100" alt="Logo" class="img-fluid mb-3">
                <ul class="conversation-list">
                    <li class="conversation-item active">
                        <strong>João</strong>
                        <p>Olá, como posso ajudar?</p>
                    </li>
                    <li class="conversation-item">
                        <strong>Maria</strong>
                        <p>Boa tarde, tudo bem?</p>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="message-box">
                    <div class="message received">Olá, tudo bem?</div>
                    <div class="message sent">Olá, como posso ajudar?</div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Digite uma mensagem">
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                      <path d="M15.854.146a.5.5 0 0 1 .11.63l-7 14a.5.5 0 0 1-.917-.163L6.75 10.5 1.354 8.5a.5.5 0 0 1-.163-.917l14-7a.5.5 0 0 1 .663.063zM6.184 9.625 9.5 10.5l3.965-7.93-7.28 7.055zm-.33-.954-3.65-1.216 7.93-3.965-4.28 5.181z"/>
                    </svg></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
