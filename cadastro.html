<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: white; margin-right: 120px;>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="navbar-brand">
                <img src="./img/logo.jpg" alt="Logo" style="max-height: 100px">
            </a>
            <span class="mx-auto fs-3"><strong>CADASTRO DE USUÁRIO</strong></span>
        </div>
    </nav>

    <div class="container-fluid py-5" style="background-color: #f0f7da;">
        <div class="container d-flex justify-content-center">
            <div class="col-md-6">
                <h5 class="mb-4 text-center">PREENCHA OS DADOS A SEGUIR:</h5>
                <div class="card p-4">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label"><strong>Nome:</strong></label>
                            <input type="text" class="form-control" id="nome" placeholder="Preencha seu nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>E-mail:</strong></label>
                            <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><strong>Senha:</strong></label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label"><strong>CPF:</strong></label>
                            <input type="text" class="form-control" id="cpf" placeholder="Digite somente os números do seu CPF" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <footer class="text-center py-5" style="background-color: #1f192f;">
            <div class="container text-white">
                <p class="mb-0">Conecta+ © 2024 Projeto Integrador II - Todos os direitos reservados.</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
